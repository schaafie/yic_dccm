<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>CodeEditor: code-editor Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@lrnwebcomponents/deduping-fix/deduping-fix.js"></script>
    <script type="module">
      import '../code-editor.js';
      import "@polymer/paper-button/paper-button.js";
    </script>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic code-editor demo</h3>
      <select id="picker" class="language-picker">
        <option>apex</option>
        <option>azcli</option>
        <option>bat</option>
        <option>c</option>
        <option>clojure</option>
        <option>coffeescript</option>
        <option>cpp</option>
        <option>csharp</option>
        <option>csp</option>
        <option>css</option>
        <option>dockerfile</option>
        <option>fsharp</option>
        <option>go</option>
        <option>handlebars</option>
        <option>html</option>
        <option>ini</option>
        <option>java</option>
        <option>javascript</option>
        <option>json</option>
        <option>less</option>
        <option>lua</option>
        <option>markdown</option>
        <option>msdax</option>
        <option>mysql</option>
        <option>objective-c</option>
        <option>perl</option>
        <option>pgsql</option>
        <option>php</option>
        <option>plaintext</option>
        <option>postiats</option>
        <option>powerquery</option>
        <option>powershell</option>
        <option>pug</option>
        <option>python</option>
        <option>r</option>
        <option>razor</option>
        <option>redis</option>
        <option>redshift</option>
        <option>ruby</option>
        <option>rust</option>
        <option>sb</option>
        <option>scheme</option>
        <option>scss</option>
        <option>shell</option>
        <option>sol</option>
        <option>sql</option>
        <option>st</option>
        <option>swift</option>
        <option>typescript</option>
        <option>vb</option>
        <option>xml</option>
        <option>yaml</option>
      </select>
      <code-editor autofocus id="code" show-code-pen>
        <template>

        <code-editor>things and stuff</code-editor>
        <p>
          Things and stuff
        </p>
        </template>
      </code-editor>
      <code-editor id="code2" show-code-pen editor-value="stuff" title="Code Example"></code-editor>
    </div>
        <paper-button id="update">update</paper-button>
        <script defer="defer">
          document.getElementById('picker').addEventListener('change', (e) => {
            console.log(e.target.value);
            document.getElementById('code').language = e.target.value;
          });
          document.getElementById('update').addEventListener('click', (e) => {
              document.getElementById('code').editorValue = 'Updated content';
            });
        </script>
  </body>
</html>
